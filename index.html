<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BT Control Panel</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ZahidNetClone</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                    Аватари та статті
                </a></li>
                <li class="active"><a href="#">Анонси<span class="sr-only">(current)</span></a></li>


            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="user-avatar-link"><img src="https://placehold.it/200x100" alt="" class="img-rounded user-avatar-img"></a></li>
                <li><a href="#">Привіт, ім'я користувача!</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-off"> </span>Вийти</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>
<div class="col-md-12">
    <header class="header page-header ">
        <h1>Панель управління авторами і статтями</h1>
    </header>
    
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title">
                        Автори
                        <span class="glyphicon glyphicon-plus"></span>
                        <div class="btn-group pull-right">
                            <button class="btn-danger"><span class="glyphicon glyphicon-trash"></span>Видалити</button>
                            <button class="btn-warning"><span class="glyphicon glyphicon-ban-circle"></span>Забанити</button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="list-group active">
                            <a class="list-group-item active author-list-item clearfix">
                                <span class="badge">Блогер</span>
                                <img src="https://placehold.it/200x200" alt="ava" class="img-thumbnail pull-left author-list-item-avatar">
                                <h4 class="list-group-item-heading author-list-item-avatar">Імя користувача</h4>
                                <p class="list-group-item-text clearfix author-list-item-desc"><span class="label label-warning">Запит на публікацію</span></p>
                            </a>

                            <a class="list-group-item active author-list-item list-group-item-warning clearfix">
                                <span class="badge">Репортер</span>
                                <img src="https://placehold.it/200x200" alt="ava" class="img-thumbnail pull-left author-list-item-avatar">
                                <h4 class="list-group-item-heading author-list-item-avatar">Імя користувача</h4>
                                <p class="list-group-item-text clearfix author-list-item-desc"><span class="label label-warning">Запит на публікацію</span></p>
                            </a>
                        </div>
                        <div class="panel-default"></div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
</body>
</html>
